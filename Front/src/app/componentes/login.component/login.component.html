<div class="login-wrapper">
  <div class="login-card" data-aos="fade-up">
    <div class="text-center">
      <div class="logo-container mb-3">
        <img
          src="logo.png"
          alt="Infinet Logo"
          class="logo-with-bg"
          style="max-height: 60px; width: auto"
        />
      </div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-4">
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="ejemplo@correo.com"
          class="form-control"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <div
          *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          class="error-msg"
        >
          <small>El email es obligatorio y debe ser válido.</small>
        </div>
      </div>

      <div class="form-group mb-4">
        <label for="password" class="form-label">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="form-control"
          [class.is-invalid]="
            loginForm.get('password')?.invalid && loginForm.get('password')?.touched
          "
        />
        <div
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="error-msg"
        >
          <small>La contraseña es obligatoria.</small>
        </div>
      </div>

      <button type="submit" class="btn-login" [disabled]="loginForm.invalid">Ingresar</button>
    </form>

    <div class="footer-link mt-4">
      <a routerLink="/" class="back-link"> <i class="bi bi-arrow-left"></i> Volver al inicio </a>
    </div>
  </div>
</div>
