<div class="login-container" data-aos="fade-up">
  <div class="text-center">
    <h1 class="title">Infinet Fibra</h1>
    <h2 class="subtitle">Iniciar Sesión</h2>
    <p class="text-muted">Accede a tu cuenta para gestionar tu red</p>
  </div>

  <div class="form-card">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Nombre -->
      <div>
        <label for="nombre" class="form-label">Nombre</label>
        <input
          id="nombre"
          type="text"
          formControlName="nombre"
          placeholder="Tu nombre"
          class="form-input"
        />
        <div *ngIf="loginForm.get('nombre')?.invalid && loginForm.get('nombre')?.touched" class="error">
          El nombre es obligatorio.
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="form-label">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="form-input"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          La contraseña es obligatoria.
        </div>
      </div>

      <!-- Recordarme + Olvidé contraseña -->
      <div class="flex-between">
        <div class="checkbox-container">
          <input id="remember-me" type="checkbox" />
          <label for="remember-me">Recordarme</label>
        </div>
        <a href="#" class="link">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Botón -->
      <button type="submit" [disabled]="loginForm.invalid">
        Iniciar Sesión
      </button>

      <!-- Registro -->
      <div class="text-center">
        <p class="text-sm text-gray-600">
          ¿No tienes cuenta?
          <a href="/register" class="link">Regístrate aquí</a>
        </p>
      </div>
    </form>
  </div>

  <!-- Volver -->
  <div class="text-center mt-4">
    <a routerLink="/" class="link">← Volver al inicio</a>
  </div>
</div>
